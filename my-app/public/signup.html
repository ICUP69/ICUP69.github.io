


<html>


<form  style="border:1px solid #ccc">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <div>
        <label for="fname"><b>First name</b></label>
        <input id="fname" type="text" placeholder="Enter First name" name="fname"  >
    
        <label for="lname"><b>Last name</b></label>
        <input type="text" placeholder="Enter Last name" id="lname" >


      </div>
      
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" id="uname" >
  
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" id="email" >
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" id="psw">
  
      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" id="psw-repeat" >
  
      
  
      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
  
      <div class="clearfix">
       
       <button id="register" name = "register" type="submit" class="signupbtn">Register</button>

      </div>

    </div>
  

  </form>

 <script src="signup.js"></script>
</html>
